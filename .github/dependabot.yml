version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
        update-type: "version"
      - dependency-type: "direct"
        update-type: "widen"
      - dependency-type: "direct"
        update-type: "lockfile-only"
